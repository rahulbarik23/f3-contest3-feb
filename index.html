<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Teacher Signup</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <style>
        *{
            
            margin: 0px;
        }
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: black;
        }
        
        li {
          float: left;
        
        }
        
        li:last-child {
          border-right: none;
        }
        
        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        li a:hover:not(.active) {
          background-color: #111;
        }
       h1{
        /* font-family: "Trirong", serif; */
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-size: 32px;
        line-height: 39px;
        margin-left: 20px;
       } 
       input{
        /* padding: 10px 150px 0px 0px ; */
        margin-left: 20px;
        padding-right: 50%;
        padding-left: 10px;
        margin-bottom: 10px;
        border: 1px solid #000000;
        padding-top: 10px;
        padding-bottom: 10px;
        
       }
       button{
        margin-left: 20px;
        padding: 10px 20px 10px 20px;
        background-color: black;
        color: white;
       }
       .hide
        {
         display: none;
        }
        #alert
        {
       background-color: lightseagreen;
       color: red;
       margin: 10px 0 0 10px;
       font-size: 20px;
       padding: 10px;
       border: 1px solid darkgray;
       width:30%;
       font-weight: 700;
     }

        
        </style>
</head>
<body>
  <!-- navbar -->
    <ul>
        <li><a class="active" href="index.html">Teacher Portal</a></li>
        
        <li style="float:right"><a href="Login.html">Login</a></li>
        <li style="float:right"><a href="index.html">Signup</a></li>
      </ul>
      <br> 
      <h1>Teachers Signup</h1>

   <!-- Signup From -->
      <form id="Tsignup">
        <input type="text" name="" placeholder="Full Name" id="fullname"> <br>
        <input type="email" name="" placeholder="Email" id="email"> <br>
        <input type="password" name="" placeholder="Password" id="password"> <br>
        <input type="password" name="" placeholder="Confirm Password" id="confpassword"> <br>
        <button type="submit" id="submit" > Signup</button>
        <div class="hide" id="alert"> </div>
      </form>
      <script src="script.js"></script>
</body>
